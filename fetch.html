<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=<h1>">
    <title>Fetch Random Jokes</title>
</head>
<body>
    <h1 class ="setup"></h1>
    <h2 class ="punchline"></h2>

    <script>
        fetch("https://official-joke-api.appspot.com/random_joke")
            .then(response => {
                if(!response.ok){
                    throw new Error("Something went Wrong" + response.statusText)
                }
                return response.json()
            })
            .then(jokjokjok => {
                console.log(jokjokjok)
                document.querySelector(".setup").innerHTML = "Setup: " + jokjokjok.setup
                document.querySelector(".punchline").innerHTML = "Punch line: " + jokjokjok.punchline
            })

    </script>
</body>
</html>
